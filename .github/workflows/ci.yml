name: CI Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # Job 1: Backend (Python)
  backend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./pdf-merger-backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pypdf python-multipart flake8 black

      - name: Lint with Flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check Formatting with Black
        run: black . --check

  # Job 2: Frontend (React)
  frontend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./pdf-merger-frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # <--- UPDATED TO 20
          cache: 'npm'
          cache-dependency-path: './pdf-merger-frontend/package.json'

      - name: Install Dependencies
        run: npm ci

      - name: Check Formatting (Prettier)
        run: npx prettier --check .

      - name: Run Linter (ESLint)
        run: npm run lint

      - name: Build Project
        run: npm run build